<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciar-sesion_style.css">
    <title>Changarro FIF - Iniciar Sesión</title>
  </head>
  <body>
    <header>
        <div class="logo">Changarro FIF</div>
        <nav>
            <a href="index.html">Página Principal</a>
            <a href="iniciar-sesion.html">Iniciar Sesión</a>
            <a href="changarro.html">Changarro</a>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
    
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
    
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="message"></p> 
        </div>
    </main>

    <script>
        // Manejar el envío del formulario
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío real del formulario
            document.getElementById('message').textContent = "Sesión iniciada.";
            
            // Limpiar los campos del formulario
            event.target.reset();
        });
    </script>
  </body>
</html>
